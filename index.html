<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Green</title>
    
    <!-- Step 1: Website ki Styling (CSS) -->
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #4caf50;
            --background-color: #f4f6f8;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .hidden { display: none !important; }
        .full-page-loader {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-size: 1.5rem; color: var(--primary-color);
        }
        .page-container {
            max-width: 600px; margin: 20px auto; padding: 20px;
            background: var(--card-bg); border-radius: 12px;
            box-shadow: var(--shadow); text-align: center;
        }
        input, textarea, select {
            width: calc(100% - 24px); padding: 12px; margin-bottom: 15px;
            border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;
        }
        .primary-button {
            background-color: var(--primary-color); color: white;
            padding: 12px 20px; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            width: 100%; transition: background-color 0.2s;
        }
        .primary-button:hover { background-color: #1e5e22; }
        .secondary-button {
            background: none; border: 1px solid var(--primary-color);
            color: var(--primary-color); padding: 8px 15px;
            border-radius: 8px; cursor: pointer;
        }
        .app-header {
            background-color: var(--card-bg); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 10;
        }
        .app-header h1 { color: var(--primary-color); font-size: 1.8rem; margin: 0; }
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px; padding: 20px;
        }
        .product-card {
            background: var(--card-bg); padding: 15px; border-radius: 12px;
            box-shadow: var(--shadow); cursor: pointer; text-align: center;
        }
        .product-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; }
        .item-list { text-align: left; margin-top: 20px; }
        .item-card { padding: 15px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; }
        .item-card p { margin: 5px 0; }
        .status-Pending { color: #f57c00; font-weight: bold; }
        .status-Shipped { color: #1976d2; font-weight: bold; }
        .status-Delivered { color: #388e3c; font-weight: bold; }
    </style>
</head>
<body>
    <!-- Step 2: Website ka Structure (HTML) -->
    <div id="app-root">
        <div class="full-page-loader">Starting Grow Green...</div>
    </div>
    <div id="recaptcha-container" style="position: fixed; bottom: 0; right: 0;"></div>

    <!-- Step 3: Firebase libraries (Zaroori) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Step 4: Website ka Dimaag (JavaScript) -->
    <script>
        // <<<--- Aapka Firebase Configuration ---<<<
        const firebaseConfig = {
            apiKey: "AIzaSyCRnKk_qVvmSpw_t37kp5d3Si8Mgol0YHg",
            authDomain: "yourgreenapp.firebaseapp.com",
            projectId: "yourgreenapp",
            storageBucket: "yourgreenapp.firebasestorage.app",
            messagingSenderId: "205558339041",
            appId: "1:205558339041:web:ab6eb512c86f1e91c72ea0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const root = document.getElementById('app-root');
        
        // Product Data
        const allProducts = [
            { id: "matt-classic-8", name: "Matt Classic Pot (8 inch)", price: 130, imageUrl: "https://i.imgur.com/gzaeY5j.png", description: "A timeless design with a modern matt finish. Perfect for any plant." },
            { id: "lotus-pot-6", name: "Lotus Pot (6 inch)", price: 70, imageUrl: "https://i.imgur.com/gzaeY5j.png", description: "Inspired by the serene lotus flower, this pot brings a sense of calm and beauty." },
            { id: "face-pot-6", name: "Face Pot (6 inch)", price: 90, imageUrl: "https://i.imgur.com/gzaeY5j.png", description: "Bring a touch of personality to your home with this charming face planter." }
        ];

        // --- Central Logic: Check user login state ---
        auth.onAuthStateChanged(async (user) => {
            root.innerHTML = `<div class="full-page-loader">Checking your account...</div>`;
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    if (userData.isAdmin) {
                        renderAdminDashboard(userData);
                    } else {
                        renderHomePage(userData);
                    }
                } else {
                    renderCreateProfilePage(user);
                }
            } else {
                renderLoginPage();
            }
        });

        // --- Page Rendering Functions ---

        function renderLoginPage() {
            root.innerHTML = `
                <div class="page-container">
                    <h2>Welcome to Grow Green</h2>
                    <p>Sign in to continue</p>
                    <form id="login-form">
                        <input type="tel" id="phone" placeholder="10 digit mobile number" required />
                        <button type="submit" class="primary-button">Send OTP</button>
                    </form>
                    <form id="otp-form" class="hidden">
                        <input type="number" id="otp" placeholder="Enter OTP" required />
                        <button type="submit" class="primary-button">Verify OTP</button>
                    </form>
                </div>`;
            
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
            
            document.getElementById('login-form').addEventListener('submit', e => {
                e.preventDefault();
                const phone = "+91" + document.getElementById('phone').value;
                auth.signInWithPhoneNumber(phone, window.recaptchaVerifier).then(res => {
                    window.confirmationResult = res;
                    document.getElementById('login-form').classList.add('hidden');
                    document.getElementById('otp-form').classList.remove('hidden');
                    alert('OTP Sent!');
                }).catch(err => alert('Error: ' + err.message));
            });

            document.getElementById('otp-form').addEventListener('submit', e => {
                e.preventDefault();
                window.confirmationResult.confirm(document.getElementById('otp').value)
                    .catch(err => alert('Invalid OTP!'));
            });
        }

        function renderCreateProfilePage(user) {
            root.innerHTML = `
                <div class="page-container">
                    <h2>Create Your Profile</h2>
                    <input type="text" id="name" placeholder="Your Full Name" required/>
                    <textarea id="address" placeholder="Your Full Address" required></textarea>
                    <button id="save-profile" class="primary-button">Save Profile</button>
                </div>`;
            document.getElementById('save-profile').addEventListener('click', () => {
                const name = document.getElementById('name').value;
                const address = document.getElementById('address').value;
                if (!name || !address) return alert('Please fill all fields');
                db.collection('users').doc(user.uid).set({
                    name, address, isAdmin: false, phoneNumber: user.phoneNumber, createdAt: new Date()
                });
            });
        }
        
        function renderHomePage(userData, productToShow = null) {
            if (productToShow) {
                // Show Product Detail View
                const product = allProducts.find(p => p.id === productToShow);
                root.innerHTML = `
                    <header class="app-header">
                        <button class="secondary-button" onclick="window.renderHomePage(JSON.parse(atob('${btoa(JSON.stringify(userData))}')))">← Back</button>
                        <h1>${product.name}</h1>
                        <div></div>
                    </header>
                    <div class="page-container">
                        <img src="${product.imageUrl}" style="width:100%; border-radius:8px;">
                        <h2 style="margin: 15px 0;">${product.name}</h2>
                        <p style="font-size:1.5rem; color:var(--primary-color); font-weight:bold;">₹${product.price}</p>
                        <p>${product.description}</p>
                        <button class="primary-button" id="buy-now">Buy Now</button>
                    </div>`;

                document.getElementById('buy-now').addEventListener('click', async () => {
                    if (!confirm(`Confirm order for ${product.name} at ₹${product.price}?`)) return;
                    await db.collection('orders').add({
                        userId: auth.currentUser.uid,
                        userName: userData.name,
                        userPhone: userData.phoneNumber,
                        shippingAddress: userData.address,
                        productId: product.id,
                        productName: product.name,
                        price: product.price,
                        orderDate: new Date(),
                        status: 'Pending' // Initial status
                    });
                    alert('Order Placed Successfully! You can check status in your profile.');
                    renderHomePage(userData);
                });
                return;
            }

            // Show Product Grid View (Homepage)
            root.innerHTML = `
                <header class="app-header">
                    <h1>Grow Green</h1>
                    <div>
                        <button class="secondary-button" onclick="window.renderProfilePage(JSON.parse(atob('${btoa(JSON.stringify(userData))}')))">My Profile</button>
                        <button class="secondary-button" style="margin-left:5px;" onclick="auth.signOut()">Logout</button>
                    </div>
                </header>
                <div class="product-grid">
                    ${allProducts.map(p => `
                        <div class="product-card" onclick="window.renderHomePage(JSON.parse(atob('${btoa(JSON.stringify(userData))}')), '${p.id}')">
                            <img src="${p.imageUrl}" alt="${p.name}">
                            <h3>${p.name}</h3>
                            <p>₹${p.price}</p>
                        </div>
                    `).join('')}
                </div>`;
        }
        
        async function renderProfilePage(userData) {
            root.innerHTML = `<div class="full-page-loader">Loading Profile...</div>`;
            const ordersQuery = await db.collection('orders').where('userId', '==', auth.currentUser.uid).orderBy('orderDate', 'desc').get();
            const orders = ordersQuery.docs.map(doc => doc.data());

            root.innerHTML = `
                <header class="app-header">
                    <button class="secondary-button" onclick="window.renderHomePage(JSON.parse(atob('${btoa(JSON.stringify(userData))}')))">← Back</button>
                    <h1>My Profile</h1>
                    <button class="secondary-button" onclick="auth.signOut()">Logout</button>
                </header>
                <div class="page-container">
                    <div style="text-align:left;">
                        <p><strong>Name:</strong> ${userData.name}</p>
                        <p><strong>Address:</strong> ${userData.address}</p>
                        <p><strong>Phone:</strong> ${userData.phoneNumber}</p>
                    </div>
                    <hr/>
                    <h3>My Orders</h3>
                    <div class="item-list">
                        ${orders.length === 0 ? '<p>You have no orders yet.</p>' : orders.map(o => `
                            <div class="item-card">
                                <p><strong>Product:</strong> ${o.productName}</p>
                                <p><strong>Price:</strong> ₹${o.price}</p>
                                <p><strong>Status:</strong> <span class="status-${o.status}">${o.status}</span></p>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        async function renderAdminDashboard(adminData) {
            root.innerHTML = `<div class="full-page-loader">Loading Admin Dashboard...</div>`;
            const [usersSnapshot, ordersSnapshot] = await Promise.all([
                db.collection('users').get(),
                db.collection('orders').orderBy('orderDate', 'desc').get()
            ]);
            const users = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const orders = ordersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            root.innerHTML = `
                <header class="app-header">
                    <h1>Admin Panel</h1>
                    <button class="secondary-button" onclick="auth.signOut()">Logout</button>
                </header>
                <div class="page-container" style="max-width:1200px; text-align:left;">
                    <h2>All Orders (${orders.length})</h2>
                    <div class="item-list">
                        ${orders.map(o => `
                            <div class="item-card">
                                <p><strong>Product:</strong> ${o.productName} (₹${o.price})</p>
                                <p><strong>Customer:</strong> ${o.userName} (${o.userPhone})</p>
                                <p><strong>Address:</strong> ${o.shippingAddress}</p>
                                <p>
                                    <strong>Status:</strong> 
                                    <select id="status-${o.id}" onchange="updateStatus('${o.id}')">
                                        <option value="Pending" ${o.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                        <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                        <option value="Delivered" ${o.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                                    </select>
                                </p>
                            </div>`).join('')}
                    </div>
                    <hr/>
                    <h2>All Users (${users.length})</h2>
                    <div class="item-list">
                        ${users.map(u => `
                            <div class="item-card">
                                <p><strong>Name:</strong> ${u.name} ${u.isAdmin ? '(Admin)' : ''}</p>
                                <p><strong>Phone:</strong> ${u.phoneNumber}</p>
                            </div>`).join('')}
                    </div>
                </div>`;
        }
        
        async function updateStatus(orderId) {
            const newStatus = document.getElementById(`status-${orderId}`).value;
            await db.collection('orders').doc(orderId).update({ status: newStatus });
            alert('Status updated successfully!');
        }

        // Functions ko global banana taaki inline onclick unhe access kar sake
        window.renderHomePage = renderHomePage;
        window.renderProfilePage = renderProfilePage;
        window.updateStatus = updateStatus;
    </script>
</body>
</html>
